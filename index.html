<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-6">
      <h1 class="text-5xl text-center">
        Welcome to
        <span class="font-semibold text-violet-600">Baap Er Bank</span>
      </h1>
    </header>
    <main>
      <!-- login form -->
      <section class="bg-cyan-200 w-9/12 mx-auto mt-12 px-6 py-12 rounded-lg">
        <h1 class="text-3xl font-medium mb-3">Please Login!</h1>
        <input
          class="w-9/12 block mb-2 px-4 py-2 rounded-lg"
          type="email"
          name=""
          id="userEmail"
          placeholder="demo@gmail.com"
        />
        <input
          class="w-9/12 block mb-3 px-4 py-2 rounded-lg"
          type="password"
          name=""
          id="userPassword"
          placeholder="***********"
        />
        <button
          id="btn-login"
          class="bg-amber-500 hover:bg-amber-600 px-4 py-2 text-white rounded-lg"
        >
          Login
        </button>
      </section>
    </main>

    <!-- js -->
    <script src="js/login.js"></script>
  </body>
</html>
